<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jayara Chat</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2193b0">

  <!-- Firebase + CryptoJS -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(() => console.log("âœ… Service Worker registered"))
        .catch(err => console.error("SW registration failed:", err));
    }
  </script>
</head>
<body>
  <div id="chat">

    <h2>Jayara Chat</h2>

    <!-- Join Form -->
    <div id="joinPanel">
      <input id="username" placeholder="Enter Your Name"><br>
      <input id="room" placeholder="Enter Room Code"><br>
      <input id="passphrase" placeholder="Enter Passphrase"><br>
      <select id="mode">
        <option value="vanish">Vanish Mode</option>
        <option value="storage">Storage Mode</option>
      </select><br>
      <button onclick="joinRoom()">Join</button>
      <button id="cleanupBtn" onclick="runCleanup()">ðŸ§¹ Run Cleanup</button>
    </div>

    <!-- Chat Area -->
    <div id="chatPanel" style="display:none;">
      <h3>Room: <span id="roomLabel"></span> (<span id="modeBadge"></span>)</h3>
      <div id="messages"></div>

      <div id="msgRow">
        <input id="msgBox" placeholder="Type a message">
        <button onclick="sendMessage()">Send</button>
      </div>

      <button onclick="leaveRoom()">Leave Room</button>
      <button onclick="clearLocalMessages()">Clear Local</button>
    </div>

    <!-- Debug log -->
    <pre id="debugLog"></pre>

  </div>

  <script src="apps.js"></script>
</body>
</html>
