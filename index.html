<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jayara Chat</title>

  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2193b0">

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- CryptoJS AES -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <script>
    // register service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").catch(() => {/* ignore for now */});
    }
  </script>
</head>
<body>
  <div id="chat">
    <h1>Jayara Chat</h1>

    <!-- JOIN PANEL -->
    <div id="joinPanel" class="card">
      <input id="username" placeholder="Display name" />
      <input id="room" placeholder="Room code" />
      <input id="passphrase" placeholder="Passphrase" />
      <label class="modeRow">
        Mode:
        <select id="mode">
          <option value="storage">Storage (7 days)</option>
          <option value="vanish">Vanish (24h)</option>
        </select>
      </label>

      <div class="row">
        <button id="joinBtn" onclick="joinRoom()">Join</button>
        <button id="cleanupAllBtn" onclick="runCleanupButton()">üßπ Clean Old Rooms</button>
      </div>

      <p class="note">‚ö†Ô∏è Storage mode keeps messages for 7 days. Vanish mode messages auto-delete after 24 hours.</p>
    </div>

    <!-- CHAT PANEL -->
    <div id="chatPanel" class="card" style="display:none;">
      <div class="top">
        <div>
          <strong id="roomLabel"></strong>
          <span id="modeBadge" class="badge"></span>
        </div>
        <div class="top-actions">
          <button onclick="leaveRoom()">Leave</button>
          <button onclick="clearLocalMessages()">Clear Local</button>
          <button id="cleanupBtn" onclick="cleanupOldMessages()">üßπ Cleanup Room</button>
        </div>
      </div>

      <div id="messages" class="messages"></div>

      <div id="composer" class="composer">
        <input id="msgBox" placeholder="Type a message" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <!-- Debug (collapsible) -->
    <details style="margin-top:12px">
      <summary>Debug log</summary>
      <pre id="debugLog" class="debug"></pre>
    </details>
  </div>

  <script src="apps.js"></script>
</body>
</html>
