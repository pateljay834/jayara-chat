<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jayara Chat</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <div id="chat">
    <h2>Jayara Chat</h2>

    <div id="loginArea">
      <input id="username" placeholder="Enter Your Name">
      <input id="room" placeholder="Enter Room Code">
      <select id="mode">
        <option value="vanish">Vanish Mode</option>
        <option value="storage">Storage Mode</option>
      </select>
      <button id="joinBtn">Join Room</button>
    </div>

    <div id="chatArea" style="display:none;">
      <div id="messages"></div>
      <div id="inputArea">
        <input id="msgBox" placeholder="Type a message">
        <button id="sendBtn">Send</button>
      </div>
      <button id="deleteAllBtn" style="background:#ff4d4d;">Delete All Messages</button>
    </div>
  </div>

  <script src="apps.js"></script>
</body>
</html>
