<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jayara Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chat">
    <h2>Jayara Chat</h2>
    <input id="username" placeholder="Enter Your Name"><br>
    <input id="room" placeholder="Enter Room Code"><br>
    <select id="mode">
      <option value="vanish">Vanish Mode</option>
      <option value="storage">Storage Mode</option>
    </select><br>
    <button onclick="joinRoom()">Join</button>
    <button onclick="leaveRoom()">Leave</button>

    <div id="chatArea" style="display:none;">
      <div id="messages"></div>
      <div id="inputArea">
        <input id="msgBox" placeholder="Type a message">
        <button onclick="sendMessage()">âž¤</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-messaging-compat.js"></script>

  <script src="apps.js"></script>
</body>
</html>
