<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jayara Chat</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2193b0">
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(() => console.log("âœ… Service Worker registered"))
        .catch(err => console.error("SW registration failed:", err));
    }
  </script>
</head>
<body>
  <div id="chat">
    <h2>Jayara Chat</h2>

    <!-- Join Form -->
    <input id="username" placeholder="Enter Your Name"><br>
    <input id="room" placeholder="Enter Room Name"><br>
    <input id="passphrase" type="password" placeholder="Enter Room Passphrase"><br>
    <select id="mode">
      <option value="vanish">Vanish Mode</option>
      <option value="storage">Storage Mode</option>
    </select><br>
    <button onclick="joinRoom()">Join Room</button>

    <!-- Chat Area -->
    <div id="chatArea" style="display:none;">
      <div id="messages"></div>

      <div id="msgRow">
        <input id="msgBox" placeholder="Type a message">
        <button onclick="sendMessage()">Send</button>
      </div>

      <button id="leaveBtn" onclick="leaveRoom()" style="display:none;">Leave Room</button>
      <button id="deleteBtn" onclick="clearLocalMessages()" style="display:none;">Delete All Messages</button>
    </div>
  </div>

  <script src="apps.js"></script>
</body>
</html>
